[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figuratenum"
version = "0.8.0"
description = "Generates infinite sequences of figurate numbers for Python."
readme = "README.md"
authors = [{ name = "Edgar Armando Delgado Vega" }]
license = { file = "LICENSE" }
requires-python = ">=3.9"

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 2",
  "Development Status :: 3 - Alpha",
  "Topic :: Scientific/Engineering :: Mathematics",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
  "Intended Audience :: Science/Research",
  "Intended Audience :: Education",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX :: Linux",
]

keywords = [
  "generators",
  "figurate numbers",
  "infinite sequences",
  "number sequences",
  "number generators",
]

[project.optional-dependencies]
dev = ["autopep8", "pytest"]

[project.urls]
Homepage = "https://github.com/edelveart/figuratenum"
Source = "https://github.com/edelveart/figuratenum"
