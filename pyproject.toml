[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "figuratenum"
version = "0.4.0"
description = "A complete generator of infinite sequences of figurate numbers"
readme = "README.md"
authors = [{ name = "Edgar Armando Delgado Vega" }]
license = { file = "LICENSE" }
classifiers = [
  "Topic :: Scientific/Engineering :: Mathematics",
  "Programming Language :: Python :: 3",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Programming Language :: Python :: 2",
  "Programming Language :: Python :: 3",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
]
keywords = ["generators", "figurate numbers", "infinite sequences"]

requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["autopep8", "pytest"]

[project.urls]
Homepage = "https://github.com/edelveart/figuratenum"
